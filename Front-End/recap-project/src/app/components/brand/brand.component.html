<ul class="list-group"
    *ngIf="dataLoaded == true">

  <li class="list-group-item"
      routerLink="/cars"
      [routerLinkActive]="['active']"
      [routerLinkActiveOptions]="{exact: true}"
      aria-current="true">

    All Brands

  </li>

  <li class="list-group-item"
      *ngFor="let brand of brands"
      routerLink="/cars/brand/{{brand.brandId}}"
      [routerLinkActive]="['active']"
      aria-current="true">

    {{brand.brandName}}

  </li>

</ul>
