<ul class="list-group"
    *ngIf="dataLoaded == true">

  <li class="list-group-item"
      routerLink="/cars"
      [routerLinkActive]="['active']"
      [routerLinkActiveOptions]="{exact: true}"
      aria-current="true">

    All Colors

  </li>

  <li class="list-group-item"
      *ngFor="let color of colors"
      routerLink="/cars/color/{{color.colorId}}"
      [routerLinkActive]="['active']"
      aria-current="true">

    {{color.colorName}}

  </li>

</ul>
