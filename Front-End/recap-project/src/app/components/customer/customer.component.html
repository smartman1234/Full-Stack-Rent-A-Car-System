<h3>{{title}}</h3>


<table *ngIf="dataLoaded==true" class="table table-bordered">
    <thead>
        <th>Id</th>
        <th>User Id</th>
        <th>Company Name</th>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers">
            <td>{{customer.customerId}}</td>
            <td>{{customer.userId}}</td>
            <td>{{customer.companyName}}</td>
        </tr>
    </tbody>
</table>
